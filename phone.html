<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE-HUNTER</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl mb-28 text-center p-3 fw-600">Hunting Phone</h1>
    </header>
    <main>
        <section class="container mx-auto bg-gray-200 mb-5 py-2 px-1">
            <div class="mx-auto">
                <input id="inputFiled" type="text" placeholder="Search...phone." class="input input-bordered " />
                <button onclick="handleSearch()" class="btn btn-active btn-accent me-3">Search</button>
                
                <!-- button 2 and apply if condition 
                <input id="inputFiled2" type="text" placeholder="Search...." class="input input-bordered " />
                <button onclick="handleSearch2()" class="btn btn-active btn-accent me-3">Search</button> -->
            </div>

            

        </section>
        <!-- -----------------search result -------------------- -->
        <section class="container mx-auto">
             <div id="loder-container" class="flex justify-center mt-16 hidden">
                <span class="loading loading-bars loading-lg"></span>
             </div>
            <!-- loding field  -->
            <div id ="phone-container" class="grid grid-cols-3 gap-7">

                
            </div>
            <div id="show-all-container" class="container  flex justify-center hidden mt-3">
                <button id="allBtn" class="btn btn-outline btn-info ">Show All</button>
            </div>
        </section>
        <!-- modal part start  -->
         <section>
            <!-- Open the modal using ID.showModal() method -->
            
            <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
         </section>
    </main>
    <footer></footer>


    <!-- script files -->
     <script src="phone.js"></script>
</body>
</html>
